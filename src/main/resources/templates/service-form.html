<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Hotel Alixar - Insertar/Actualizar Habitaciones')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1 th:text="${service.service_id == null ? 'Añadir Nuevo Servicio' : 'Editar Servicio'}"></h1>

    <!-- Mostrar mensaje de éxito si existe -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="${service.service_id == null} ? @{/services/insert} : @{/services/update}" th:object="${service}" method="post" class="mt-4">
        <input type="hidden" th:field="*{service_id}" />
        <div class="mb-3">
            <label for="service_name" class="form-label">Nombre del Servicio:</label>
            <input type="text" th:field="*{service_name}" id="service_name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Tipo de Habitación:</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="employee_id" class="form-label">Empleado asignado (ID):</label>
            <input type="number" th:field="*{employee_id}" id="employee_id" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" th:text="${service.service_id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <!-- Volver a la lista de habitaciones -->
    <a href="#" th:href="@{/services}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</main>

</body>
</html>
