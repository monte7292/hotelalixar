<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Hotel Alixar - Insertar/Actualizar Clientes')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1 th:text="${client.client_id == null ? 'Añadir Nuevo Cliente' : 'Editar Cliente'}"></h1>

    <!-- Mostrar mensaje de éxito si existe -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${client.client_id == null} ? @{/clients/insert} : @{/clients/update}" th:object="${client}" method="post" class="mt-4">
        <input type="hidden" th:field="*{client_id}" />

        <div class="mb-3">
            <label for="full_name" class="form-label">Nombre completo:</label>
            <input type="text" th:field="*{full_name}" id="full_name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono:</label>
            <input type="text" th:field="*{phone}" id="phone" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="room_id" class="form-label">Habitación asignada (ID):</label>
            <input type="number" th:field="*{room_id}" id="room_id" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary" th:text="${client.client_id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <!-- Volver a la lista de clientes -->
    <a href="#" th:href="@{/clients}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</main>

</body>
</html>
