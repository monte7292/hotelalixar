<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Hotel Alixar - Insertar/Actualizar Habitaciones')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1 th:text="${room.room_id == null ? 'Añadir Nueva Habitación' : 'Editar Habitación'}"></h1>

    <!-- Muestra un mensaje de error si hay algún problema -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Mostrar un mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="${room.room_id == null} ? @{/rooms/insert} : @{/rooms/update}" th:object="${room}" method="post" class="mt-4">
        <input type="hidden" th:field="*{room_id}" />
        <div class="mb-3">
            <label for="room_number" class="form-label">Número de Habitación:</label>
            <input type="text" th:field="*{room_number}" room_id="room_number" class="formcontrol" required />
        </div>
        <div class="mb-3">
            <label for="room_type" class="form-label">Tipo de Habitación:</label>
            <input type="text" th:field="*{room_type}" room_id="room_type" class="formcontrol" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="double" th:field="*{price}" room_id="price" class="formcontrol" required />
        </div>
        <button type="submit" class="btn btn-primary" th:text="${room.room_id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <!-- Volver a la lista de habitaciones -->
    <a href="#" th:href="@{/rooms}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
