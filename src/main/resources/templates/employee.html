<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Hotel Alixar')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1>Empleados</h1>

    <!-- Mostrar mensaje de éxito si existe -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Muestra la lista de provincias en una tabla -->
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID del trabjador</th>
            <th>Nombre Completo</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employe : ${listEmployees}">
            <td th:text="${employe.employee_id}"></td>
            <td th:text="${employe.full_name}"></td>
            <td>

                <!-- Botón para editar -->
                <a th:href="@{/employees/edit(employee_id=${employe.employee_id})}" class="btn btn-primary btn-sm">Editar</a>

                <!-- Botón para eliminar -->
                <form th:action="@{/employees/delete}" method="post" class="dinline">
                    <input type="hidden" name="employee_id" th:value="${employe.employee_id}"/>
                    <button type="submit" class="btn btn-danger btn-sm" th:onclick="|return confirm('Are you sure you want to delete this province?');|">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para añadir una nueva provincia -->
    <a th:href="@{/employees/new}" class="btn btn-success mt-3">Añadir Nuevo Cliente</a>

    <!-- Volver a la página principal -->
    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</main>

</body>
</html>
