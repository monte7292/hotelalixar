<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Hotel Alixar - Insertar/Actualizar Empleados')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1 th:text="${employee.employee_id == null ? 'Añadir Nuevo Cliente' : 'Editar Cliente'}"></h1>

    <!-- Mostrar mensaje de éxito si existe -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${employee.employee_id == null} ? @{/employees/insert} : @{/employees/update}" th:object="${employee}" method="post" class="mt-4">
        <input type="hidden" th:field="*{employee_id}" />

        <div class="mb-3">
            <label for="full_name" class="form-label">Nombre completo:</label>
            <input type="text" th:field="*{full_name}" id="full_name" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary" th:text="${employee.employee_id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <!-- Volver a la lista de clientes -->
    <a href="#" th:href="@{/employees}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</main>

</body>
</html>
