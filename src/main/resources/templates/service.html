<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Hotel Alixar')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1>Clients</h1>

    <!-- Mostrar mensaje de éxito si existe -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Muestra la lista de provincias en una tabla -->
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Servicio</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Empleado asignado</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${listServices}">
            <td th:text="${service.service_id}"></td>
            <td th:text="${service.service_name}"></td>
            <td th:text="${service.description}"></td>
            <td th:text="${service.price}"></td>
            <td th:text="${service.employee_id}"></td>
            <td>

                <!-- Botón para editar -->
                <a th:href="@{/services/edit(service_id=${service.service_id})}" class="btn btn-primary btn-sm">Editar</a>

                <!-- Botón para eliminar -->
                <form th:action="@{/services/delete}" method="post" class="dinline">
                    <input type="hidden" name="service_id" th:value="${service.service_id}"/>
                    <button type="submit" class="btn btn-danger btn-sm" th:onclick="|return confirm('Are you sure you want to delete this service?');|">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para añadir una nueva provincia -->
    <a th:href="@{/services/new}" class="btn btn-success mt-3">Añadir Nuevo Servicio</a>

    <!-- Volver a la página principal -->
    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</main>

</body>
</html>
